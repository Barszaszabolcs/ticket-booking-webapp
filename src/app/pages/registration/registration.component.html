<div class="flex flex-col justify-center text-center h-screen">
    <h1 class="text-white text-3xl">Register my boi!</h1>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="m-3">
            <label class="text-white" for="email">Email: </label>
            <input type="text" formControlName="email">
        </div>
        <div class="m-3">
            <label class="text-white" for="password">Jelszó: </label>
            <input type="password" formControlName="password">
        </div>
        <div class="m-3">
            <label class="text-white" for="passwordAgain">Jelszó újra: </label>
            <input type="password" formControlName="passwordAgain">
        </div>
        <div formGroupName="name">
            <div class="m-3">
                <label class="text-white" for="firstname">Vezetéknév: </label>
                <input type="text" formControlName="firstname">
            </div>
            <div class="m-3">
                <label class="text-white" for="lastname">Keresztnév: </label>
                <input type="text" formControlName="lastname">
            </div>
        </div>
        <div>
            <button class="text-white p-2 m-3 bg-gray-400" (click)="goBack()">Vissza</button>
            <button type="submit" class="text-white p-2 m-3 bg-gray-400">Regisztráció</button>
        </div>
    </form>
</div>
