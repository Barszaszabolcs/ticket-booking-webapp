<div class="h-screen">
    <select (change)="reload()" [(ngModel)]="chosenImage">
        <option *ngFor="let obj of filmObject" [ngValue]="obj">{{obj.id}}</option>
    </select>

    <div class="flex items-center justify-center flex-wrap" *ngIf="chosenImage">
        <div>
            <p class="text-white">{{chosenImage.name}}</p>
        </div>
        <div class="basis-full h-0"></div>
        <img class="w-1/4 h-auto" [src]="'assets/images/' + chosenImage.id + '.jpg'" alt="">
        <div class="basis-full h-0"></div>
        
        <div class="text-white" *ngIf="comments.length > 0">
            <table class="border border-solid border-white">
                <tr>
                    <th class="border border-solid border-white">Felhasználó</th>
                    <th class="border border-solid border-white">Komment</th>
                    <th class="border border-solid border-white">Dátum</th>
                </tr>
                <tr *ngFor="let comment of comments; let i = index;" [ngClass]="i % 2 === 0 ? 'bg-slate-300' : 'bg-orange-600'">
                   <td class="border border-solid border-white">{{comment.username}}</td> 
                   <td class="border border-solid border-white">{{comment.comment}}</td> 
                   <td class="border border-solid border-white">{{comment.date | dateFormat}}</td> 
                </tr>
            </table>
        </div>

        <div class="basis-full h-0"></div>

        <div class="my-2">
            <label class="text-white" for="username">Felhasználónév: </label>
            <input type="text" name="username" [(ngModel)]="commentObject['username']"/>
        </div>
        <div class="basis-full h-0"></div>
        <div class="my-2">
            <textarea cols="50" rows="10" [(ngModel)]="commentObject['comment']"></textarea>
        </div>
        <div class="basis-full h-0"></div>
        <div>
            <button class="text-white bg-gray-400 p-2" (click)="addComment()">ADD</button>
        </div>
    </div>
</div>
