<div class="flex flex-col justify-center items-center text-center h-screen bg-black">
    <h1 class="text-white text-3xl">Login my boi!</h1>
    <mat-form-field class="m-3 w-1/2">
        <mat-label for="email">Email: </mat-label>
        <input matInput type="text" [formControl]="email">
    </mat-form-field>
    <mat-form-field class="m-3 w-1/2">
        <mat-label for="password">Jelszó: </mat-label>
        <input matInput type="password" [formControl]="password">
    </mat-form-field>
    <span>
        <button class="p-3 m-3 bg-[#FF0000] text-black rounded-lg" (click)="login()">Bejelentkezés</button>
        <button class="p-3 m-3 bg-[#FF0000] text-black rounded-lg" [routerLink]="'/registration'">Regisztráció</button>
    </span>
</div>
